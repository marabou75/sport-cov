name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: "0 5 * * *"   # 1 fois par jour à 05:00 UTC
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint (ruff)
        run: |
          ruff check . --line-length 120 \
            --ignore B904,UP006,UP035,SIM115 \
            --per-file-ignores='api_fastapi.py:E402,api_fastapi.py:I001'
      - name: Type check (mypy)
        run: mypy .
      - name: Security (bandit)
        run: bandit -x tests -s B101 -r .
      - name: Dependencies audit
        run: pip-audit -r requirements.txt || true
      - name: Tests
        run: pytest -q

  ping:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Check API live
        env:
          RENDER_HOST: ${{ secrets.RENDER_HOST }}   # ex: mon-api.onrender.com (sans https://)
        run: |
          if [ -z "$RENDER_HOST" ]; then
            echo "❌ Secret RENDER_HOST manquant"; exit 1
          fi
          # Petit debug utile (status + headers) :
          curl -i https://${RENDER_HOST}/docs || true
          # Ping strict (avec retries) :
          curl -fsS --max-time 15 --retry 3 --retry-all-errors \
            "https://${RENDER_HOST}/docs" > /dev/null
          echo "✅ Ping OK"

  e2e:
    name: Cypress E2E (Render)
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node deps
        run: npm ci

      - name: Cypress run against Render
        uses: cypress-io/github-action@v6
        env:
          # passe la baseUrl à Cypress via variable d’env
          CYPRESS_baseUrl: https://${{ secrets.RENDER_HOST }}
        with:
          install: false              # on a déjà fait `npm ci`
          wait-on: https://${{ secrets.RENDER_HOST }}/ # ou /health
          wait-on-timeout: 120000     # 120s
          browser: chrome             # ou laisse par défaut (Electron)
          # spec: cypress/e2e/**/*.cy.{js,ts}  # (optionnel : restreindre les specs)